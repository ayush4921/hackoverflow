<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Have you taken the vaccine? Let us know about your experience
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Full Name*</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="email" name="email" placeholder = "John@doe.xyz" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">NRIC</span>
					<input class="input100" type="text" name="nric" placeholder = "A1234567B" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid Phone number is required -  Eg: 67890123">
					<span class="label-input100">Phone Number</span>
					<input class="input100" type="number" name="Phone Number" placeholder = "98765432" required>
					<span class="focus-input100"></span>
				</div>

				<div class = "wrap-input100 validate-input">
					<span>Residency in Singapore</span><br><br>
					<div>
						<input type = "radio" id = "Citizen" name = "Citizen" value = "Citizen">  
						<label for = "Citizen">Citizen</label><br><br>
						<input type = "radio" id = "PR" name = "Citizen" value = "PR"> 
						<label for = "PR">Permanent Resident</label><br><br>
						<input type = "radio" id = "EP/DP" name = "Citizen" value = "EP/DP"> 
						<label for = "EP/DP">Employment Pass or Dependent Pass</label><br><br>
					</div>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Effects after the vaccine</span><br><br>
					<div>
						<input type = "checkbox" id = "Allergies" name = "eff"> Allergies
						<br><br>
						<input type = "checkbox" id = "Mild Fever and Cold" name = "eff"> Mild Fever and Cold
						<br><br>
						<input type = "checkbox" id = "Headaches" name = "eff"> Headaches
						<br><br>
						<input type = "checkbox" id = "Muscle or Join Pain" name = "eff"> Muscle or Join Pain
						<br><br>
						<input type = "checkbox" id = "Others" name = "eff"> Others
						<br><br>
						<input type = "checkbox" id = "None" name = "eff"> None
						

					</div>

					<span class="focus-input100"></span>
				</div>

				

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Any other symptoms which may have arisen</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
