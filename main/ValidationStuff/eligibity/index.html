	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Check whether you are eligible for the vaccine
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Full Name*</span>
					<input class="input100" type="text" id="fullname" name="name" placeholder="Enter your name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Date of Birth*</span>
					<input class="input100" type="date" name="date" value = "2021-10-09" required>
					<span class="focus-input100"></span>
				</div>

				<div class = "wrap-input100 validate-input">
					<span>Residency in Singapore</span><br><br>
					<div>
						<input type = "checkbox" id = "Citizen" name = "Citizen" value = "Citizen">  
						<label for = "Citizen">Citizen</label><br><br>
						<input type = "checkbox" id = "permanentr" name = "Citizen" value = "permanentr"> 
						<label for = "permanentr">Permanent Resident</label><br><br>
						<input type = "checkbox" id = "dependent" name = "Citizen" value = "dependent"> 
						<label for = "dependent">Employment Pass or Dependent Pass</label><br><br>
					</div>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Preexisting Medical Conditions*</span><br><br>
					<div>
						<input type = "checkbox" id = "Asthma" value = "Asthma" name = "disease"> Asthma
						<br><br>
						<input type = "checkbox" id = "Diabetes" value = "Diabetes" name = "disease"> Diabetes
						<br><br>
						<input type = "checkbox" id = "Hypertension" value = "Hypertension" name = "disease"> Hypertension
						<br><br>
						<input type = "checkbox" id = "Cholestrol" value = "Cholestrol" name = "disease"> High Cholestrol
						<br><br>
						<input type = "checkbox" id = "others" value = "others" name = "disease"> Others
						<br><br>
						<input type = "checkbox" id = "none"  value = "none" name = "disease"> None
					</div>

					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Profession*</span>
					<div>
						<select class="selection-2" name="profession" required id="profession">
							
							<option>Health Care</option>
							<option>Shipping and Tourism</option>
							<option>Construction and Manufacturing</option>
							<option>Transportation and Logistics</option>
							<option>Others</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" id="formmessage" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<a href="../../index.html">
						<button class="contact100-form-btn" id="submitbutton" onclick="alertme()">
							<span >
									Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button></a>
					</div>
				</div>
			</form>
		</div>
	</div>
